
<div class="jumbotron">
<h4>Operaciones</h4>
<table class="table">
  <thead>
    <tr class="table-secondary">
      <th scope="col">Concepto</th>
      <th scope="col">Monto</th>
      <th scope="col">Tipo de Transferencia</th>
      <th scope="col">Fecha</th>
      <th scope="col">Opciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let operation of operations">
      <td>{{ operation.concept }}</td>
      <td>{{ operation.amount }}</td>
      <td>{{ operation.type }}</td>
      <td>{{ operation.date }}</td>
      <td><button type="button" class="btn btn-success"><i class="fas fa-edit"></i></button><button type="button" class="btn btn-danger" (click)="delete(operation.id)"><i class="fas fa-trash-alt"></i></button></td>
    </tr>
  </tbody>
</table>
</div>
